    <div class="container">

   
<div class="in text-center">

          <h2 class="text-white mt-2 fw-bold">Create your account</h2>
          <p class="mt-3 fs-5">Join PC Builder and start building your dream computer</p>





</div>

<div class="d-flex  justify-content-center">
<div class="sign-info bg-dark rounded-4 p-3 px-4 border border-dark"> 
    <p class="fw-bold text-white  ">Sign up</p>
    <p>Create your account to get started</p>

    <p class="text-white fw-bold mt-4">Full Name</p>
 <div class="input-group flex-nowrap position-static mb-2 ">
            
  <input type="text" class="border-dark form-control bg-dark position-static" placeholder="Enter your full name" aria-label="Name" aria-describedby="addon-wrapping">
  </div>

     <p class="text-white fw-bold mt-4">Email</p>
 <div class="input-group flex-nowrap position-static mb-2 ">
            
  <input type="text" class=" border-dark form-control bg-dark position-static" placeholder="Enter your Email" aria-label="Email" aria-describedby="addon-wrapping">
  </div>

     <p class="text-white fw-bold mt-4">Password</p>
 <div class="input-group flex-nowrap position-static mb-4 ">
            
  <input type="text" class="border-dark form-control bg-dark position-static" placeholder="Enter your Password..." aria-label="Password" aria-describedby="addon-wrapping">
  </div>

    <p class="text-white fw-bold mt-4 ">Confirm Password</p>
 <div class="input-group flex-nowrap position-static mb-4 ">
            
  <input type="text" class="border-dark form-control bg-dark position-static" placeholder="Confirm your Password..." aria-label="confirm Password" aria-describedby="addon-wrapping">
  </div>



  <a class="btn btn-light mt-2 fw-bold d-flex mt-5 justify-content-center" href="#">Create Account</a>
<div class="d-flex mt-4">
